<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片文字提取工具</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5.0.1/dist/tesseract.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">图片文字提取工具</div>
        <div class="upload-area">
            <span>点击或拖拽图片到此处上传</span>
            <input type="file" id="fileInput" accept="image/*">
        </div>
        <div class="preview">
            <img id="previewImg" style="display:none;max-width:100%;max-height:180px;" alt="图片预览">
        </div>
        <div class="progress-group">
            <div class="progress-bar-bg">
                <div class="progress-bar" id="progressBar" style="width:0%"></div>
            </div>
            <span id="progressText" class="progress-text"></span>
        </div>
        <div class="btn-group">
            <button class="btn" id="ocrBtn">一键识别</button>
            <button class="btn" id="downloadBtn">下载结果</button>
        </div>
        <div class="result-area" id="resultText"></div>
        <button class="copy-btn" id="copyBtn">复制</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
