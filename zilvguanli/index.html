<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>自律管理 - ZONE</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
  <header>
    <h1><i class="fa fa-seedling"></i> 自律管理</h1>
    <div>高效专注 · 任务清单 · 数据统计</div>
  </header>
  <main>
    <!-- 任务管理区块 -->
    <section class="section-card">
      <h2><i class="fa fa-list-check"></i> 任务管理</h2>
      <div id="task-input-row">
        <input id="task-input" type="text" placeholder="输入新任务...">
        <button id="add-task-btn"><i class="fa fa-plus"></i> 添加任务</button>
      </div>
      <ul id="task-list"></ul>
      <div id="task-count"></div>
    </section>
    <!-- 番茄钟区块 -->
    <section class="section-card">
      <h2><i class="fa fa-clock"></i> 番茄钟</h2>
      <div id="pomodoro-timer">
        <div id="mode-indicator" class="focus">专注中</div>
        <div id="timer-display">30:00</div>
        <div id="timer-controls">
          <button id="start-btn"><i class="fa fa-play"></i> 开始</button>
          <button id="pause-btn"><i class="fa fa-pause"></i> 暂停</button>
          <button id="reset-btn"><i class="fa fa-rotate-left"></i> 重置</button>
        </div>
      </div>
    </section>
    <!-- 数据统计区块 -->
    <section class="section-card">
      <h2><i class="fa fa-chart-bar"></i> 数据统计</h2>
      <div id="stats">
        <div class="stat-row"><i class="fa fa-check-circle"></i> 今日完成任务：<span id="today-task">0</span></div>
        <div class="stat-row"><i class="fa fa-fire"></i> 完成番茄钟：<span id="pomodoro-count">0</span></div>
        <div class="stat-row"><i class="fa fa-hourglass-half"></i> 总专注时长：<span id="focus-time">0 分钟</span></div>
        <div id="chart-placeholder"><i class="fa fa-chart-pie"></i> 专注时间分布（占位）</div>
      </div>
    </section>
  </main>
  <footer>
    <span>© 2025 自律管理 | 由 Zone搭建生成</span>
  </footer>
  <script src="app.js"></script>
</body>
</html>
